<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/estilos/style.css">
  <link rel="stylesheet" href="/estilos/respuesta.css">
</head>

<body>
  <main class="contenedor">
    <form id="form">
      <label>
        <h2>Geo-API</h2>
        <input required id="inputIp" type="text" placeholder="Introduce una IP aquí">
        <small id="ejemplo">Por ejemplo: 54.85.132.205</small>
      </label>
      <button id="btnEnviar" type="submit" >
        Buscar información de esta IP
      </button>
      <button id="btnPropiaIp" type="submit" >
        Buscar mi porpia IP
      </button>
    </form>
    <div id="res">
    </div>
  </main>
  <script src="script.js" defer></script>
</body>

</html>
